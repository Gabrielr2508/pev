<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>App PEV</title>

    <link href="http://code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <script src="http://code.ionicframework.com/nightly/js/ionic.bundle.js"></script>

    <script src="js/ng-cordova.min.js"></script>

<!-- app's js -->

  <body>

    <!-- INTRO -->

        <script id="templates/intro.html" type="text/ng-template">
          <ion-content ng-controller="IntroCtrl">
            <ion-view view-title="Introdução">

              <ion-nav-buttons side="left">
                <button class="button button-balanced button-clear no-animSation"
                        ng-click="startApp()" ng-show="!slideIndex">
                  Pular Intro
                </button>
                <button class="button button-balanced button-clear no-animation"
                        ng-click="previous()" ng-show="slideIndex > 0">
                  Anterior
                </button>
              </ion-nav-buttons>

              <ion-nav-buttons side="right">
                <button class="button button-balanced button-clear no-animation"
                        ng-click="next()" ng-show="slideIndex != 1">
                  Próximo
                </button>
                <button class="button button-balanced button-clear no-animation"
                        ng-click="startApp()" ng-show="slideIndex == 1">
                  Iniciar
                </button>
              </ion-nav-buttons>

              <ion-slide-box on-slide-changed="slideChanged(index)">
                <ion-slide>
                  <h3 style="color: #2a5a2b;">Aplicativo Projeto Escola Verde</h3>
                  <div id="logo">
                    <img ng-src="../www/img/icon.png">
                  </div>
                  <div class="card">
                    <p style="text-align:justify; text-indent: 2em; margin: 20; font-size: 15px">
                      {{ text.text1 }}
                    </p>
                </div>
                </ion-slide>

                <ion-slide>
                  <h3 style="color: #2a5a2b;">APP - PEV</h3>
                  <div class="card">
                    <p style="text-align:justify; text-indent: 2em; margin: 20; font-size: 15px">
                      {{ text.text2 }}
                    </p>
                  </div>
                </ion-slide>
              </ion-slide-box>

            </ion-view>
          </ion-content>
        </script>


<!-- BARRA SUPERIOR -->

    <ion-nav-bar class="bar-light" align-title="center">
      <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>


<!-- BARRA INFERIOR -->

    <script id="templates/tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-light">

        <ion-tab title="Home" icon="ion-home" href="#/tab/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Contato" icon="ion-ios-world" ui-sref="tabs.contact">
          <ion-nav-view name="contact-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Sobre" icon="ion-ios-information" href="#/tab/about">
          <ion-nav-view name="about-tab"></ion-nav-view>
        </ion-tab>

      </ion-tabs>
    </script>



<!-- HOME -->

    <script id="templates/home.html" type="text/ng-template">
      <ion-view view-title="Home">
        <ion-content on-swipe-right="goBack()" on-swipe-left="goForward()" class="padding" ng-controller="SwipeCtrl">
            <p class="animated bounceInLeft">
              <a class="button button-full button-balanced icon icon-right ion-chevron-right" href="#/tab/project">O que é o PEV?</a>
              <a class="button button-full button-balanced icon icon-right ion-chevron-right" href="#/tab/conceitos">Conceitos</a>
              <a class="button button-full button-balanced icon icon-right ion-chevron-right" href="#/tab/cartilhas">Cartilhas de Educação Ambiental</a>
              <a class="button button-full button-balanced icon icon-right ion-chevron-right" href="#/tab/legislacao">Legislação de Educação Ambiental</a>
              <a class="button button-full button-balanced icon icon-right ion-chevron-right" href="#/tab/educambdisc">Educação Ambiental nas Disciplinas</a>

              <a class="button button-full button-balanced icon icon-right ion-chevron-right" href="#" onclick="window.open('http://escolaverde.org/site/?page_id=27', '_self', 'location=no'); return false;">Últimas Notícias</a>
              <a class="button button-full button-balanced icon icon-right ion-chevron-right" href="#/tab/agradecimentos">Agradecimentos</a>
            </p>
        </ion-content>
      </ion-view>
    </script>
